{% extends 'panel/auth.html' %}
{% load static %}
{% load humanize %}
{% block body %}

    <div class="auth_left">
        <div class="card">
            <div class="card-body">
                <div class="display-3 text-muted text-center mb-5"><i class="si si-exclamation"></i> 500</div>

        </div>
